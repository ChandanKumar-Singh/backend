name: Node.js CI/CD Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_DIR: "~/apps/backend/backend"  # Your project path on server
  PM2_APP_NAME: "backend-app"       # PM2 process name

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Change to your Node version
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test  # Adjust if you use different test command

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'  # Only deploy on main branch
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
      
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            cd ${{ env.APP_DIR }} && \
            git pull origin main && \
            npm ci --omit=dev && \
            pm2 restart ${{ env.PM2_APP_NAME }} || \
            (pm2 start npm --name '${{ env.PM2_APP_NAME }}' -- start && pm2 save)
          "
      
      - name: Verify Deployment
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            pm2 list && \
            echo 'Latest commit:' && \
            cd ${{ env.APP_DIR }} && git log -1
          "