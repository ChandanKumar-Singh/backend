<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artisans Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f46e5, #14b8a6);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 800;
    }

    .subtitle {
      font-size: 1.25rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .badge {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      font-size: 0.95rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Artisans</h1>
    <p class="subtitle">Your backend server is up and running.</p>
    <div class="badge">Server running on port: <strong>3000</strong></div>
  </div>
</body>
</html>
